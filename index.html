<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<div id="main"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.10.0/react.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

<script>

var Choropleth = {};

Choropleth.Map = React.createClass({
  getDefaultProps: function() {
    return {
      width: 960,
      height: 500
    };
  },

  rateById: d3.map(),
  path: d3.geo.path(),
  quantize: d3.scale.quantize()
    .domain([0, 0.15])
    .range(d3.range(9).map(function(i) {
      return "q" + i + "-9";
    })),

  getInitialState: function() {
    return {
      counties: [],
      states: {}
    };
  },

  componentWillMount: function() {
    var cmp = this;

    queue()
      .defer(d3.json, "/mbostock/raw/4090846/us.json")
      .defer(d3.tsv, "unemployment.tsv", function(d) {
        cmp.rateById.set(d.id, +d.rate);
      })
      .await(function(error, us) {
        cmp.setState({
          counties: topojson.feature(us, us.objects.counties).features,
          states: topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })
        });
      });
  },

  renderStates: function() {
    var path = React.DOM.path;

    return path({
      className: states,
      d: this.props.path(states)
    });
  },
  render: function() {
    var cmp = this;

    var svg = React.DOM.svg;
    var g = React.DOM.g;
    var path = React.DOM.path;

    return svg({
      className: "choropleth Blues",
      width: this.props.width,
      height: this.props.height
    },
               g({
                 className: "counties"
               },
                 _.map(this.state.counties, function(county) {
                   return path({
                     className: cmp.quantize(cmp.rateById.get(county.id)),
                     d: cmp.path(county)
                   });
                 })),
               path({
                 className: "states",
                 d: this.path(this.state.states)
               }));
  }
});

React.renderComponent(Choropleth.Map(), document.getElementById("main"));

</script>
